<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="navWrapper">
    <header class="header">
        <div class="logo">
        <p>logo</p>
        <h1>Game Search</h1>
        </div>
        <div class="navMenu">
        <button class="menu" onclick="show()"></button>
        <ul class="nav" id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
        </div>
    </header>

    <section class="search">
        <form class="searchForm">
            <label for="input">Search for Twitch streams</label>
            <div class="append">
            <input type="text" id="input" placeholder="ex. League of Legends" required>
            <input type="submit" id="search" value="Search">
            </div>
            <div id="userFeedback" aria-live="polite"></div>
        </form>
    </section>
</div>
<section id="results">
    <h2 id="resultsInfo">results for League of Legends</h2>

    <section id="searchResults">

    </section>

    <a class="button" href="https://twitch.tv">View more on Twitch</a>

</section>
<div class="footWrapper">
<footer>
    <p>Built by James Taber for DWS2</p>
    <a href="https://icons8.com">Icon pack by Icons8</a>
</footer>
</div>
<script src="javascript/content.js"></script>
<script src="javascript/search.js"></script>
</body>
</html>
